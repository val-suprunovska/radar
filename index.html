<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Radar Data Visualization in Polar Coordinates</h2>
    <div id="chart-container">
        <div id="radarChart"></div>
    </div>

    <div id="control-panel">
        <h3>Control Radar Parameters</h3>
        <label>Measurements per Rotation:
            <input type="number" id="measurementsPerRotation" placeholder="360">
        </label>
        <label>Rotation Speed (RPM):
            <input type="number" id="rotationSpeed" placeholder="60">
        </label>
        <label>Target Speed (km/h):
            <input type="number" id="targetSpeed" placeholder="100">
        </label>
        <button onclick="updateRadarConfig()">Update Configuration</button>
    </div>
</body>
</html>
